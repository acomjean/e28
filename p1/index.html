<!doctype html>
<html lang='en'>

<head>
    <title>Vue.js P1 </title>
    <meta charset='utf-8'>
    <link href=data:, rel=icon>

    <script src='https://unpkg.com/vue@next' defer></script>
    <script src='script.js' defer></script>

    <style>
        [v-cloak] {
            display: none
        }
    </style>

</head>

<body>
    <h1>Prisoners Dilema </h1>


    <div id='app' k>

        <div v-if='game_state == "starting"'>
            <h2> Prisoner's Dilema Gane</h2>
            <label>What is your name: <input type='text' v-model='name' v-on:keyup.enter='startGame'> </label>
            <button v-on:click='startGame'>Start Game</button>
        </div>




        <div v-if='game_state == "started"' id='history'>
            <h2>Game history</h2>
            <round-detail v-for='round in rounds' v-bind:key='round.number' v-bind:number='round.number'
                v-bind:winner='round.winner' v-bind:choice='round.choice' v-on:delete-round='deleteRound($event)'>

                <template v-slot:coin>The coin landed on {{ round.coin }}</template>
            </round-detail>
        </div>
    </div>





    <!--  COMPONENTS --->


    <script id='round-detail' type='text/x-template'>
        <div>
            <ul>
                <li>Round #: {{ number }}</li>
                <li>Winner: {{ winner }}</li>
                <li><slot name='coin'></slot></li>
                <li>The player's choice was {{ choice }}</li>
            </ul>
            <button v-on:click='$emit("delete-round", number)'>Delete from history</button>
        </div>
    </script>


</body>

</html>
